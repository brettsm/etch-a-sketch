<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts/draw.js" defer></script>
    <title>ETCH-A-SKETCH</title>
</head>
<body>
    <h1>Draw Something</h1>
    <div class="grid-container"></div>
    <div class="options-pane">
         
        <ul class="size-controls">
            <h3>Grid Size:</h3> 
            <li><button id="three-grid">3x3</button></li>
            <li><button id="five-grid">5x5</button></li>
            <li><button id="six-grid">6x6</button></li>
            <li><button id="ten-grid">10x10</button></li>
            <li><button id="twenty-grid">20x20</button></li>
        </ul>
        <ul class="color-controls">
            <h3>Color:</h3>
            <li><button id="black-color">BLACK</button></li>
            <li><button id="red-color">RED</button></li>
            <li><button id="orange-color">ORANGE</button></li>
            <li><button id="yellow-color">YELLOW</button></li>
            <li><button id="green-color">GREEN</button></li>
            <li><button id="blue-color">BLUE</button></li>
            <li><button id="pink-color">PINK</button></li>
            <li><button id="purple-color">PURPLE</button></li>
            <li><button id="random-color">RANDOM</button></li>
        </ul>
    </div>
</body>
</html>
